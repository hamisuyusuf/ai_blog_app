<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon">
    <title>All Blogs Post</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-100 font-sans antialised">
    <!-- Navbar -->
    <nav class="bg-green-600 p-4  text-white flex justify-between">
        <div>
            <a href="/">
                <h1 class="text-3xl font-bold">AI Article Generator</h1>
                </a>
        </div>
        <div>
            <a href="#" class="text-white hover:underline mx-4"> Welcome {{user.username}}</a>
            <a href="/blog-list" class="text-white hover:underline mx-4"> Saved Blog Posts</a>
            <a href="logout" class="text-white hover:underline"> Logout</a>
        </div>

    </nav>

    <!-- Main content container-->

    <div class="container mx-auto mt-10 px-4 ms:px-0">
        <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md ">
            <!-- Blog posts section-->
            <section>
                <h2 class="text-xl mb-4 font-semibold">All Posts</h2>
                <div class="space-y-4">

                    {% for article in blog_articles reversed %}
                    <a href="blog-details/{{article.id}}">
                        
                        <div class="border border-gray-300 p-4 rounded">
                            <h3 class="text-lg font-semibold">{{article.youtube_title}}</h3>
                            <p>{{article.generated_content|truncatechars:80}}</p>
                        </div>
                    </a>
                    {% endfor %}
                        <!-- Repeat -->
                </div>
            </section>

        </div>
    </div>

    <footer class="text-center p-4 text-black mt-6">
        Powered by <a href="https://www.youtube.com/@Wero_Tech">WERO_TECH </a>
    </footer>
</body>
</html>
